<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="This website forShortcut to network games">
    <link rel="stylesheet" type="text/css" href="css.css">
    <title>Image Map Area Games</title>
</head>
<body>
		<img class="gameIMG" src="gameIMG.png" alt="Gamesmap" usemap="#Gamesmap">
			<map name="Gamesmap">
				<!-- Square on the top left(runescape) = coords="1,1,240,160" -->
				<area shape="Square" coords="1,1,240,160" href="https://oldschool.runescape.com/" target="_blank" alt="Runescape" title="Runescape">
				<!-- Square on the top right(minecraft) = coords="1,1,500,160" -->
				<area shape="Square" coords="1,1,500,160" href="https://www.minecraft.net/en-us/article/minecraft-earth-coming-end" target="_blank" alt="Minecraft" title="minecraft">
				<!-- Square on the bottom right(worldOfWarcraft) = coords="1,1,240,320" -->
				<area shape="Square" coords="1,1,240,320" href="https://worldofwarcraft.com/en-us/" target="_blank" alt="WorldOfWarcraft" title="WOW">
				<!-- Square on the bottom right(silkroad) = coords="1,1,500,320" -->
				<area shape="Square" coords="1,1,500,320" href="http://www.joymax.com/silkroad/" target="_blank" alt="Silkroad" title="Silkroad Online">
			</map>
</body>
</html>
